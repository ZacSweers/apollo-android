query FeedQuery($type: FeedType!, $limit: Int!) {
  feedEntries: feed(type: $type, limit: $limit) {
    id
    repository {
      ...RepositoryFragment
    }
    postedBy {
      login
    }
    vote {
       vote_value
    }
  }
}

fragment RepositoryFragment on Repository {
  name
  full_name
  owner {
    login
    avatar_url
  }
}
